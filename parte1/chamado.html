<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/parte2/style.css">
</head>
<body>
    <header>
        <h1>Chamados</h1>
        <div class="container">  
            <nav>
                <ul id="barra_navegacao">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="#chamado.html">Chamados</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form method="post" action="#" id="formulario">
            <h2>Abrir Novo Chamado</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="servico">Serviço:</label><br>
            <select id="servico" name="servico" required>
                <option value="hardware">Instalação de Hardware</option>
                <option value="software">Instalação de Software</option>
                <option value="redes">Instalação de Redes</option>
            </select><br><br>

            <label for="descricao">Descrição do Problema:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Enviar Chamado">

        </form>
    </main>
    <footer id="contato">
        <p><a href="mailto:usosgeraiscartola@gmail.com">Envie um e-mail</a></p>
    </footer>  
</body>
</html>

<body>
    <header>
        <h1>Chamados</h1>
        <div class="container">  
            <nav>
                <ul id="barra_navegacao">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="servicos.html">Serviços</a></li>

                    <li><a href="chamado.html">Chamados</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form method="post" id="formulario" action="">
            <h2>Abrir Novo Chamado</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="servico">Serviço:</label><br>
            <select id="servico" name="servico" required>
                <option value="hardware">Instalação de Hardware</option>
                <option value="software">Instalação de Software</option>
                <option value="redes">Instalação de Redes</option>
            </select><br><br>

            <label for="descricao">Descrição do Problema:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

            <div class="urgencia-group">
                <label class="checkbox-label">
                    <input type="radio" id="muito-urgente" name="urgencia" value="muito" required>Muito urgente</label>
                <label class="checkbox-label">
                    <input type="radio" id="pouco-urgente" name="urgencia" value="pouco">Pouco urgente</label>
            </div><br>

            <button type="submit" class="btn-enviar">Enviar Chamado</button>

        </form>
    </main>
    <footer id="contato">
        <p><a href="mailto:jose.silva.42@academico.ifpb.edu.br">Envie um e-mail</a></p>
